<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content="width=device-width, initial-scale=1.0, max-scale=1.0, user-scaleble=0">
	<link rel='stylesheet' type='text/css' href='style.css'>
	<title></title>
</head>
<body>
<header>
	<span id='title'>lazzat</span>
</header>
<main>
	<div class='menu-item'>
		<img src='img/hot-dog.jpg'>
		<div class='definition' id='item-1'>
			<div class='definition-child name'>menu/menu item1</div>
			<div class='definition-child price'>60</div>
		</div>
	</div>
	<div class='menu-item'>
		<img src='img/cola.jpg'>
		<div class='definition' id='item-1'>
			<div class='definition-child name'>menu/menu item2</div>
			<div class='definition-child price'>45</div>
		</div>
	</div>
	<div class='menu-item'>
		<img src='img/pizza.jpg'>
		<div class='definition' id='item-1'>
			<div class='definition-child name'>menu/menu item3</div>
			<div class='definition-child price'>100</div>
		</div>
	</div>
	<div class='menu-item'>
		<img src='img/potato.jpg'>
		<div class='definition' id='item-1'>
			<div class='definition-child name'>menu/menu item4</div>
			<div class='definition-child price'>170</div>
		</div>
	</div>
	<div class='menu-item'>
		<img src='img/burger.jpg'>
		<div class='definition' id='item-1'>
			<div class='definition-child name'>menu/menu item5</div>
			<div class='definition-child price'>150</div>
		</div>
	</div>
</main>

<div id='create-order-box'>
	<div id='purchase-price'></div>
	<div id='btn-box'>
		<div class='btn' id='minus'>
			<div class='line horizontal'></div>
		</div>
		<div class='minus-under-btn under-btn btn'></div>
		<div class='btn' id='plus'>
			<div class='line horizontal'></div>
			<div class='line vertical'></div>
		</div>
		<div class='plus-under-btn under-btn btn'></div>
	</div>
</div>

<footer></footer>
</body>
<script type="text/javascript" src='script.js'></script>
</html>
